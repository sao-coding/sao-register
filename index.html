<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>刀劍神域封測</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
  <link rel="stylesheet" href="./style.css">
  <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js'></script>
  <script src="./script.js"></script>
  <script src="./sao.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.5.0/css/all.min.css"
    integrity="sha512-QfDd74mlg8afgSqm3Vq2Q65e9b3xMhJB4GZ9OcHDVy1hZ6pqBJPWWnMsKDXM7NINoKqJANNGBuVRIpIJ5dogfA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<!-- partial:index.partial.html -->

<body ng-controller="RegisterCtrl" ng-app="myApp">
  <div id="bg" class="bg">
    <div class="container">
      <div id="signup">
        <div class="signup-screen">
          <div class="space-bot text-center">
            <h1>Sword Art Online</h1>
          </div>
          <form class="form-register" method="post" name="register" novalidate>
            <div class="input-field col s6">
              <input id="name" type="text" class="validate" required>
              <label for="name">名字</label>
            </div>
            <div class="input-field col s6">
              <input id="email" type="email" name="email" ng-model="email" class="validate" required>
              <label for="email">電子郵件</label>
            </div>
            <p class="alert alert-danger" ng-show="form-register.email.$error.email">Your email is invalid.
            </p>
            <div class="input-field col s6">
              <input id="password" type="password" name="password" ng-model="password" ng-minlength='6' class="validate"
                required>
              <label for="password">密碼</label>
            </div>
            <p class="alert alert-danger" ng-show="form-register.password.$error.minlength || form.password.$invalid">
              Your password must be at least 6 characters.</p>
            <div class="space-top text-center">
              <button ng-disabled="form-register.$invalid" class="waves-effect waves-light btn done">
                <i class="material-icons left">done</i> 參加抽資格
              </button>
              <button type="button" class="waves-effect waves-light btn cancel">
                <i class="material-icons left">clear</i>取消
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <button type="button" onclick="SAONotify('Update','欢迎光临！糖果屋上新啦！','location.reload(true);')">刷新按钮</button>
  <div id="SAO-Notify">
    <style>
#SAO-Notify{z-index:9999;background:rgba(204,204,207,0.8);font-family:'SAOUI',Langar,-apple-system,sans-serif;font-weight:bolder;text-shadow:0.5px 0.5px 0.5px#888;height:240px;width:350px;position:fixed;bottom:0;right:0;left:0;top:0;margin:auto auto;border-radius:5px;box-shadow:2px 2px 10px#888;display:block;animation:flashOpen 1s ease alternate}.notify-title{background:rgba(249,249,249,0.8);color:rgba(60,60,61,0.7);height:60px;width:100%;display:block;font-size:20px;text-align:center;border-top-left-radius:5px;border-top-right-radius:5px;padding-top:10px}.notify-alert::-webkit-scrollbar{display:none}.notify-alert{background:rgba(220,220,220,0.8);color:rgba(60,60,61,0.7);height:120px;overflow:scroll;width:100%;display:flex;justify-content:space-around;align-items:center;box-shadow:0px 0px 15px#bcbcbc inset;flex-wrap:wrap;padding:5px 25px;}.notify-button{background:rgba(249,249,249,0.8);height:60px;width:100%;display:block;text-align:center;border-bottom-left-radius:5px;border-bottom-right-radius:5px;padding-top:12.5px}.notify-confirm{background:rgba(47,121,212,0);border-radius:50%;display:inline-block;width:36px;height:36px;margin-inline:60px;border:1px solid;border-color:#2f79d4}.notify-confirm button{background:#2f79d4;text-align:center;border-radius:50%;font-size:18px;color:#fff;display:block;width:30px;height:30px;margin:2px}.notify-cancel{background:rgba(203,55,73,0);border-radius:50%;display:inline-block;width:36px;height:36px;margin-inline:60px;border:1px solid;border-color:#cb3749}.notify-cancel button{background:#cb3749;text-align:center;border-radius:50%;font-size:18px;font-weight:bolder;color:#fff;display:block;width:30px;height:30px;margin:2px}.notify-receive{background:rgba(47,121,212,0);border-radius:50%;display:inline-block;width:36px;height:36px;margin-inline:60px;border:1px solid;border-color:#eda60c}.notify-receive button{background:#eda60c;text-align:center;border-radius:50%;font-size:18px;color:#fff;display:block;width:30px;height:30px;margin:2px}@-moz-keyframes flashOpen{from{transform:rotateX(90deg)}to{transform:rotateX(0deg)}}@-webkit-keyframes flashOpen{from{transform:rotateX(90deg)}to{transform:rotateX(0deg)}}@-o-keyframes flashOpen{from{transform:rotateX(90deg)}to{transform:rotateX(0deg)}}@keyframes flashOpen{from{transform:rotateX(90deg)}to{transform:rotateX(0deg)}}@-moz-keyframes flashClose{from{transform:rotateX(0deg)}to{transform:rotateX(90deg)}}@-webkit-keyframes flashClose{from{transform:rotateX(0deg)}to{transform:rotateX(90deg)}}@-o-keyframes flashClose{from{transform:rotateX(0deg)}to{transform:rotateX(90deg)}}@keyframes flashClose{from{transform:rotateX(0deg)}to{transform:rotateX(90deg)}}
    </style>
    <div class="notify-title">` + `${title}` + `</div>
    <div class="notify-alert"> ` + `${message}` + `</div>
    <div class="notify-button"><span class="notify-confirm"><button class="far fa-circle" type="button" name="confirm"
          onclick="clickAudio();setTimeout(function(){` + `${action}` + `},500);cancelNotify()"></button></span><span
        class="notify-cancel"><button class="fa fa-times" type="button" name="cancel"
          onclick="panelAudio();cancelNotify()"></button></span></div><audio id="SAO-Notify-Panel"
      src="https://npm.elemecdn.com/akilar-candyassets/audio/Panel.mp3"></audio><audio id="SAO-Notify-Click"
      src="https://npm.elemecdn.com/akilar-candyassets/audio/Click.mp3"></audio>
  </div>
</body>

</html>
